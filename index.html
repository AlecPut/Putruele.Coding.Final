<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Putruele's Mulitband</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <h1>The Blueberry</h1>
  <h2>by Alec Putruele</h2>

  <h3>Load Your Audio File</h3>
  <input type="file" id="audio-file" accept="audio/*">
  <button id="play-btn" disabled>Play</button>
  <button id="pause-btn" disabled>Pause</button>


<div id="multiband-compressor-controls">
  <h2>Multiband Compressor</h2>

  
  <!-- High Band Controls -->
  <fieldset>
    <legend>High Band</legend>

    <label>Threshold (dB):
      <input type="range" id="high-threshold" min="-100" max="0" value="-24" step="1">
      <span id="high-threshold-value">-24</span> dB
    </label>

    <label>Gain:
      <input type="range" id="high-gain" min="0" max="2" value="1" step="0.01">
      <span id="high-gain-value">1</span>
    </label>

    <label>Attack (s):
      <input type="range" id="high-attack" min="0.001" max="1" value="0.003" step="0.001">
      <span id="high-attack-value">0.003</span> s
    </label>

    <label>Release (s):
      <input type="range" id="high-release" min="0.01" max="1" value="0.25" step="0.01">
      <span id="high-release-value">0.25</span> s
    </label>

    <label>Ratio:
      <div class="radio-group" id="high-ratio">
        <label><input type="radio" name="high-ratio" value="3"> 3:1</label>
        <label><input type="radio" name="high-ratio" value="6"> 6:1</label>
        <label><input type="radio" name="high-ratio" value="9"> 9:1</label>
        <label><input type="radio" name="high-ratio" value="162"> ALL IN</label>
      </div>
    </label>

    <label>Knee (dB):
      <input type="number" id="high-knee" min="0" max="40" value="0">
      <span id="high-knee-value">0</span> dB
    </label>

    <label>High Crossover Frequency:
      <input type="range" id="high-crossover" min="0" max="40000" value="6000" step="1">
      <span id="high-crossover-value">6000</span> Hz
    </label>
  </fieldset>

  <!-- Repeat similar structure for Mid and Low Bands... -->
   
  <!-- Mid Band Control-->
  <fieldset>
    <legend>Mid Band</legend>

    <label>Threshold (dB):
      <input type="range" id="mid-threshold" min="-100" max="0" value="-24" step="1">
      <span id="mid-threshold-value">-24</span> dB
    </label>

    <label>Gain:
      <input type="range" id="mid-gain" min="0" max="2" value="1" step="0.01">
      <span id="mid-gain-value">1</span>
    </label>

    <label>Attack (s):
      <input type="range" id="mid-attack" min="0.001" max="1" value="0.003" step="0.001">
      <span id="mid-attack-value">0.003</span> s
    </label>

    <label>Release (s):
      <input type="range" id="mid-release" min="0.01" max="1" value="0.25" step="0.01">
      <span id="mid-release-value">0.25</span> s
    </label>

    <label>Ratio:
      <div class="radio-group" id="mid-ratio">
        <label><input type="radio" name="mid-ratio" value="3"> 3:1</label>
        <label><input type="radio" name="mid-ratio" value="6"> 6:1</label>
        <label><input type="radio" name="mid-ratio" value="9"> 9:1</label>
        <label><input type="radio" name="mid-ratio" value="162"> ALL IN</label>
      </div>
    </label>

    <label>Knee (dB):
      <input type="number" id="mid-knee" min="0" max="40" value="0">
      <span id="mid-knee-value">0</span> dB
    </label>

    <label>Mid Crossover Frequency:
      <input type="range" id="mid-crossover" min="0" max="40000" value="1000" step="1">
      <span id="mid-crossover-value">1000</span> Hz
    </label>
  </fieldset>
  <!-- Low Band Control-->
  <fieldset>
    <legend>Low Band</legend>

    <label>Threshold (dB):
      <input type="range" id="low-threshold" min="-100" max="0" value="-24" step="1">
      <span id="low-threshold-value">-24</span> dB
    </label>

    <label>Gain:
      <input type="range" id="low-gain" min="0" max="2" value="1" step="0.01">
      <span id="low-gain-value">1</span>
    </label>

    <label>Attack (s):
      <input type="range" id="low-attack" min="0.001" max="1" value="0.003" step="0.001">
      <span id="low-attack-value">0.003</span> s
    </label>

    <label>Release (s):
      <input type="range" id="low-release" min="0.01" max="1" value="0.25" step="0.01">
      <span id="low-release-value">0.25</span> s
    </label>

    <label>Ratio:
      <div class="radio-group" id="low-ratio">
        <label><input type="radio" name="low-ratio" value="3"> 3:1</label>
        <label><input type="radio" name="low-ratio" value="6"> 6:1</label>
        <label><input type="radio" name="low-ratio" value="9"> 9:1</label>
        <label><input type="radio" name="low-ratio" value="162"> ALL IN</label>
      </div>
    </label>

    <label>Knee (dB):
      <input type="number" id="low-knee" min="0" max="40" value="0">
      <span id="low-knee-value">0</span> dB
    </label>

    <label>Low Crossover Frequency:
      <input type="range" id="low-crossover" min="0" max="40000" value="400" step="1">
      <span id="low-crossover-value">400</span> Hz
    </label>
  </fieldset>
</div>
