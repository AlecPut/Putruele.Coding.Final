<!DOCTYPE html>
<html lang="en">
<head>
  <title>Audio Processor</title>
</head>
<body>
  <h1>I WILL HELP MASTER YOUR SONG</h1>
  <h2>by Alec Putruele</h2>

  <h3>Load Your Audio File</h3>
  <input type="file" id="audio-file" accept="audio/*">
  <button id="play-btn" disabled>Play</button>
  <button id="pause-btn" disabled>Pause</button>

    <!-- Equalizer-->
  <h3>Equalizer</h3>
  <label>Low Gain:</label><input type="range" id="eq-low-gain" min="-20" max="20" step="1">
  <label>Mid Gain:</label><input type="range" id="eq-mid-gain" min="-20" max="20" step="1">
  <label>High Gain:</label><input type="range" id="eq-high-gain" min="-20" max="20" step="1">

  <!-- Multiband Compressor-->
  <h3>Multiband Compressor</h3>
  <label>Threshold:</label><input type="range" id="low-threshold" min="-50" max="0" step="1">
  <div id="multiband-compressor-controls">
    <h2>Multiband Compressor</h2>
  
    <!-- Low Band Controls -->
    <fieldset>
      <legend>Low Band</legend>
      <label>Threshold (dB)
        <input type="range" id="low-threshold" min="-100" max="0" value="-24" step="1">
      </label>
      <label>Gain
        <input type="range" id="low-gain" min="0" max="2" value="1" step="0.01">
      </label>
      <label>Attack (s)
        <input type="range" id="low-attack" min="0.001" max="1" value="0.003" step="0.001">
      </label>
      <label>Release (s)
        <input type="range" id="low-release" min="0.01" max="1" value="0.25" step="0.01">
      </label>
      <label>Ratio
        <input type="range" id="low-ratio" min="1" max="20" value="4" step="1">
      </label>
      <label>Knee
        <input type="range" id="low-knee" min="0" max="40" value="30" step="1">
      </label>
    </fieldset>
  
    <!-- Mid Band Controls -->
    <fieldset>
      <legend>Mid Band</legend>
      <label>Threshold (dB)
        <input type="range" id="mid-threshold" min="-100" max="0" value="-24" step="1">
      </label>
      <label>Gain
        <input type="range" id="mid-gain" min="0" max="2" value="1" step="0.01">
      </label>
      <label>Attack (s)
        <input type="range" id="mid-attack" min="0.001" max="1" value="0.003" step="0.001">
      </label>
      <label>Release (s)
        <input type="range" id="mid-release" min="0.01" max="1" value="0.25" step="0.01">
      </label>
      <label>Ratio
        <input type="range" id="mid-ratio" min="1" max="20" value="4" step="1">
      </label>
      <label>Knee
        <input type="range" id="mid-knee" min="0" max="40" value="30" step="1">
      </label>
    </fieldset>
  
    <!-- High Band Controls -->
    <fieldset>
      <legend>High Band</legend>
      <label>Threshold (dB)
        <input type="range" id="high-threshold" min="-100" max="0" value="-24" step="1">
      </label>
      <label>Gain
        <input type="range" id="high-gain" min="0" max="2" value="1" step="0.01">
      </label>
      <label>Attack (s)
        <input type="range" id="high-attack" min="0.001" max="1" value="0.003" step="0.001">
      </label>
      <label>Release (s)
        <input type="range" id="high-release" min="0.01" max="1" value="0.25" step="0.01">
      </label>
      <label>Ratio
        <input type="range" id="high-ratio" min="1" max="20" value="4" step="1">
      </label>
      <label>Knee
        <input type="range" id="high-knee" min="0" max="40" value="30" step="1">
      </label>
    </fieldset>
  </div>
  

  <h3>Stereo Widener</h3>
  <label>Stereo Width:</label><input type="range" id="stereo-width" min="-1" max="1" step="0.1">
<h3>Limiter</h3>
<label>Threshold: </label><input type="range" id="limit-threshold" min="0" max="1" step=".01">


<script type="module" src="main.js"></script>
</body>
</html>
